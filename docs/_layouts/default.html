<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <style>
        header {
          background: url(https://img.itch.zone/aW1nLzI0MTc1MzQuanBn/347x500/MD4zFN.jpg) 0 0 repeat-x;
          padding-top:15px;
          padding-bottom:0px;
        }

        p {
          text-align: justify;
          text-justify: inter-word;
        }
    </style>

  <!-- https://buttons.github.io/ -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Github corner: Copyright (c) 2016 Tim Holman - MIT License - https://github.com/tholman/github-corners -->

{% seo %}
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | absolute_url }}"></a>
        <div style="text-align:center">
    		<img style="width: 50%" src="static/logo.png">
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
        
        <aside id="sidebar">
            <div style="position:fixed; width: inherit">
              <div style="position: -webkit-sticky; position: sticky; top:0">
                <a class="github-button" href="{{ site.github.repository_url }}/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download from GitHub">Download</a>
                <a class="github-button" href="{{ site.github.repository_url }}" aria-label="View on Github">View on Github</a>
              <br><br>
              Joyspick is maintained by:
              <iframe src="https://githubbadge.appspot.com/Naeriam" style="border: 0;height: 111px;width: 200px;overflow: hidden;" frameborder="0"></iframe>
              <iframe src="https://githubbadge.appspot.com/willyneutron" style="border: 0;height: 111px;width: 200px;overflow: hidden;" frameborder="0"></iframe>
              
              <script src="https://cdn.jsdelivr.net/gh/lepture/github-cards@latest/jsdelivr/widget.js"></script>
              <br><br>
              <span>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
              <br><br>
              <span>Header art, free pic from  <a href="https://itch.io/profile/cafofogamerstudio">CafofoGamerStudio</a>.</span>
              </div>
            </div>
          </aside>
      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
